<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Tag</title>
    <style>
        table, tr,th, td{
            border: 3px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    
    </style>
</head>
<body>
    <table>
<span> This is a Table</span>
	<tr>
		<th>Name</th>
		<th>Phone</th>
		<th colspan="2">Surname and nikcname</th>
		<th>Age</th>
	</tr>
	<tr>
		<td>Zakir</td>
		<td> 01716102906</td>
		<td>Khokon</td>
		<td> akz</td>
		<td>42</td>
	</tr>
    

</table>
</body>
</html>
