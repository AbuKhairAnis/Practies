<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIV Tag</title>
    
    <style>
        .test{
           width: 500px;
            height: 500px;
            background-color: red;
            border-radius: 30px;
        }
        .img{
            height: 400px;
            width: 400px;
            border-radius: 20px;
            margin-left: 50px;
            margin-top: 50px;
        }
    
    </style>
</head>
<body>
   <div class="test">
       <img class="img" src="img/photo.webp" alt="img">
       
   </div>
    
</body>
</html>
