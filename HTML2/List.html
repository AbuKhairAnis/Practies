<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Unordered, Ordered, Description List</title>
</head>
<body>
    <ul style=" list-style-type:circle">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ul>
    
    <ol style=" list-style-type:upper-alpha">
        <li>Abu 1</li>
        <li>Abu 2</li>
        <li>Abu 3</li>
        <li>Abu 4</li>
        <li>Abu 5</li>
    </ol>
    <dl>
        <dt>Anis</dt>
        <dd>Abu Khai Anis</dd>
        <dt>Father</dt>
        <dd>Kamrul Hassan</dd>
        <dt>Dughter</dt>
        <dd>Ayesha Jannat Faiza</dd>
    </dl>
</body>
</html>
