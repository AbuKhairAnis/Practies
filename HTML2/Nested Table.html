<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Table</title>
</head>

<body>
    <table border="1px" cellspace="0" cellpading="0" bgcolor="#fff000" width="900px" height="250px" align="center">
        <tr>
            <td></td>
            <td>
                <table border="1px" cellspace="0" cellpading="0" bgcolor="#000" width="300px" height="150px" align="center">
                    <tr>
                        <td>
                            <table border="1px" cellspace="0" cellpading="0" bgcolor="#000fff" width="100px" height="50px" align="center">
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </table>
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>


    </table>


</body></html>
